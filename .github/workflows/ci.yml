name: Continuous Integration (CI)

on:
  push:
    branches: [ "main", "ci-cd-person-a" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, Lint, Test, and Sonar Analysis (DEBUG MODE)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java toolchain
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # =========================
      # BUILD
      # =========================
      - name: Build with Gradle
        run: ./gradlew build --info --stacktrace

      # =========================
      # DEBUG SONAR TOKEN
      # =========================
      - name: Debug SONAR_TOKEN presence
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "❌ SONAR_TOKEN IS EMPTY"
            exit 1
          else
            echo "✅ SONAR_TOKEN EXISTS"
            echo "Token length: ${#SONAR_TOKEN}"
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Scan (Debug - no fail)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube -Dsonar.qualitygate.wait=true --info
